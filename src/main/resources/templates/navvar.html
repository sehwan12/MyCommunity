<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<body>
<div th:fragment="navbar">
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" th:href="@{/home}">My Community</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- 좌측 메뉴 -->
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/home}">Home</a>
        </li>
        <!-- 추가 메뉴 항목 -->
      </ul>
      <!-- 우측 메뉴 -->
      <ul class="navbar-nav">
        <!-- 인증된 사용자에게만 표시 -->
        <li class="nav-item" th:if="${sessionUserId != null}">
          <a class="nav-link" th:href="@{/users/mypage}">마이페이지</a>
        </li>
        <li class="nav-item" th:if="${sessionUserId != null}">
          <form th:action="@{/users/logout}" method="post">
            <button type="submit" class="btn btn-link nav-link" style="display: inline; cursor: pointer;">로그아웃</button>
          </form>
        </li>
        <!-- 비인증 사용자에게만 표시 -->
        <li class="nav-item" th:if="${sessionUserId == null}">
          <a class="nav-link" th:href="@{/users/register}">회원가입</a>
        </li>
        <li class="nav-item" th:if="${sessionUserId == null}">
          <a class="nav-link" th:href="@{/users/login}">로그인</a>
        </li>
      </ul>
    </div>
  </nav>
</div>
</body>
</html>
