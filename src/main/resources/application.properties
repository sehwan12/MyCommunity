spring.application.name=myCommunity
file.upload-dir=/Users/bagsehwan/mediaForCommunity

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.check-template-location=true

# H2 console activate
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# database connect(file based)
spring.datasource.url=jdbc:h2:file:~/mycommunitydb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=hwan
spring.datasource.password=

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

logging.level.org.springframework=DEBUG
logging.level.com.example.myCommunity=DEBUG